<div
    class="min-h-screen bg-stone-100 flex flex-col items-center justify-center p-8 print:p-0 print:bg-white print:h-auto">

    <!-- Controls - Hidden when printing -->
    <div class="mb-8 flex gap-4 print:hidden">
        <button app-button (click)="goBack()" variant="outline" size="sm">
            <lucide-icon [img]="icons.ArrowLeft" class="mr-2 w-4 h-4"></lucide-icon> Voltar
        </button>
        <button app-button (click)="downloadPdf()" variant="primary" size="sm">
            <lucide-icon [img]="icons.Download" class="mr-2 w-4 h-4"></lucide-icon> Baixar PDF (Vetorial)
        </button>
    </div>

    <div class="print:hidden mb-4 text-stone-500 text-sm">
        <p>Visualização: 90mm x 50mm (Padrão BR)</p>
    </div>

    <!-- Print Container -->
    <div class="flex flex-col gap-8 print:gap-4 print:flex-row print:flex-wrap print:justify-center">

        <!-- FRONT SIDE -->
        <div
            class="w-[90mm] h-[50mm] bg-paper relative overflow-hidden shadow-xl print:shadow-none border border-stone-200 print:border-none flex flex-col justify-center items-center text-center p-6 print-exact">

            <!-- Background Decorations -->
            <div
                class="absolute top-0 right-0 w-24 h-24 bg-brand-200/40 rounded-bl-full -mr-4 -mt-4 print-color-adjust">
            </div>
            <div
                class="absolute bottom-0 left-0 w-20 h-20 bg-spring-tulip/10 rounded-tr-full -ml-4 -mb-4 print-color-adjust">
            </div>

            <div class="relative z-10 w-full flex flex-col items-center">
                <div class="flex justify-center mb-2">
                    <lucide-icon [img]="icons.Flower2" class="text-brand-600 w-6 h-6"></lucide-icon>
                </div>
                <h1 class="font-serif text-brand-900 text-lg font-bold leading-tight tracking-wide">
                    Nicole Mamede
                </h1>
                <p class="text-brand-700 text-xs font-medium uppercase tracking-widest mt-1 mb-2">
                    Psicóloga Clínica
                </p>
                <div class="w-8 h-0.5 bg-spring-iris/50 mx-auto mb-2"></div>
                <p class="text-stone-500 text-[10px] font-mono">
                    CRP {{ CRP_NUMBER }}
                </p>
            </div>
        </div>

        <!-- BACK SIDE -->
        <div
            class="w-[90mm] h-[50mm] bg-brand-900 relative overflow-hidden shadow-xl print:shadow-none border border-stone-800 print:border-none flex items-center p-6 print-exact">

            <!-- Background Texture (approximated with CSS as external image might not assist) -->
            <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-black/10 print:hidden"></div>

            <div class="relative z-10 w-full flex justify-between items-center gap-4">
                <!-- Contact Info -->
                <div class="flex-1 space-y-2">
                    <div class="flex items-center gap-2 text-brand-50">
                        <lucide-icon [img]="icons.Phone" size="10" class="text-brand-300"></lucide-icon>
                        <span class="text-[9px] font-medium tracking-wide">{{ CONTACT_INFO.whatsapp }}</span>
                    </div>
                    <div class="flex items-center gap-2 text-brand-50">
                        <lucide-icon [img]="icons.Instagram" size="10" class="text-brand-300"></lucide-icon>
                        <span class="text-[9px] font-medium tracking-wide">@nicmamede</span>
                    </div>
                    <div class="flex items-center gap-2 text-brand-50">
                        <lucide-icon [img]="icons.Mail" size="10" class="text-brand-300"></lucide-icon>
                        <span class="text-[9px] font-medium tracking-wide break-all">{{ CONTACT_INFO.email }}</span>
                    </div>
                    <div class="pt-1">
                        <p class="text-[8px] text-brand-200/60 leading-tight">
                            Atendimento Online<br />
                            Terapias Comportamentais Contextuais
                        </p>
                    </div>
                </div>

                <!-- QR Code Area -->
                <div class="bg-white p-1 rounded-lg shadow-sm flex-shrink-0">
                    <img [src]="qrUrl" alt="QR Code WhatsApp" class="w-16 h-16 object-contain" />
                    <p class="text-[6px] text-center text-brand-900 font-bold mt-0.5 uppercase">Agendar</p>
                </div>
            </div>
        </div>

    </div>
</div>
